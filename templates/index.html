<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Task Assigned by tanX.fi</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">
              <ul class="mb-0">
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endwith %}

        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div class="alert alert-danger d-none" id="form-error"></div>
            <div class="form-group">
                <div id="file-drop-area" class="border p-4 text-center rounded bg-light">
                    <input type="file" id="file-input" name="file" class="d-none">
                    <label for="file-input" id="file-label" class="btn btn-outline-primary">Choose file or drag it here</label>
                </div>
            </div>
            <p>Select operations to perform (at least one):</p>
            <div class="form-check">
                <input type="checkbox" id="monthly_revenue" name="operation" value="monthly_revenue" class="form-check-input">
                <label for="monthly_revenue" class="form-check-label">Compute total revenue generated by the online store for each month</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="product_revenue" name="operation" value="product_revenue" class="form-check-input">
                <label for="product_revenue" class="form-check-label">Compute total revenue generated by each product</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="customer_revenue" name="operation" value="customer_revenue" class="form-check-input">
                <label for="customer_revenue" class="form-check-label">Compute total revenue generated by each customer</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="top_customers" name="operation" value="top_customers" class="form-check-input" onchange="toggleTopXInput(this)">
                <label for="top_customers" class="form-check-label">Identify the top customers by revenue generated</label>
            </div>
            <div class="form-group mt-2" id="top_x_group" style="display: none;">
                <label for="top_x" id="top_x_label">Enter the number of top customers:</label>
                <input type="number" id="top_x" name="top_x" min="1" class="form-control" style="width: 100px;">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Upload</button>
        </form>
    </div>

    <div class="footer mt-5">
        <p>Developed by <a href="https://www.linkedin.com/in/kirthana-b-20095421b/" target="_blank">Kirthana B (21BCE5129)</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
